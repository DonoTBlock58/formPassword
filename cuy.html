<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Pass</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-item-center min-vh-100">
      <div class="flex-column d-flex">
        <h1>Pass Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLength" class="text-uppercase fw-bold"
            >Panjang Pass</label
          >
          <input class="form-control-lg" id="passwordLength" type="number" />
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input class="form-control-lg" id="password" type="password" />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg">
            Silahkan
          </button>
          <button class="btn btn-success text-uppercase fw-bold btn-lg">
            Disimpan
          </button>
        </div>
      </div>
    </div>
    <script src="cuy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
